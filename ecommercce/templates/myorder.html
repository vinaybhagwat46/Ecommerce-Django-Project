{% extends 'base.html' %}
{% block Main %}

<table cellpading="10" cellspacing="10" border="1">
    <tr>
        <th>TotalBill</th>
        <th>OrderDate</th>
        <th>Status</th>
        <th>UserName</th>

    </tr>

    {% for i in orderlist%}
    <tr>
        <td>{{i.totalBill}}</td>
        <td>{{i.orderDate}}</td>
        <td>{{i.status}}</td>
        <td>{{i.user.username}}</td>
    </tr>
    {%endfor%}

</table>

{% endblock %}
