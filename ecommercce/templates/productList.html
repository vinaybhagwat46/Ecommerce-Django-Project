{% extends 'base.html' %}
{% block Main %}
<html>
    <body>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            {% for i in p %}
            <tr>
                <td>{{i.id}}</td>
                <td><img src="{{i.pimage}}" width="75px", height="75px"></td>
                <td>{{i.pname}}</td>
                <td>{{i.price}}</td>
                <td><button><a href="addToCart?pid={{i.id}}">Add To Cart</a></button></td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>

{% endblock %}
